<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký & Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            margin: 5px 0;
            border-radius: 5px;
            padding: 8px;
            border: 1px solid #ccc;
        }
        button {
            border-radius: 5px;
            margin-top: 10px;
            width: 100px;
            height: 40px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .register-btn {
            background-color: green;
        }
        .register-btn:hover {
            background-color: darkgreen;
        }
        .login-btn {
            background-color: blue;
        }
        .login-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h2>Đăng nhập</h2>
        <input id="login-email" type="email" placeholder="Nhập email"> <br>
        <input id="login-password" type="password" placeholder="Nhập mật khẩu"> <br>
        <button class="login-btn" onclick="login()">Đăng nhập</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem("users")) || [];

        function login() {
            let email = document.getElementById("login-email").value.trim();
            let password = document.getElementById("login-password").value.trim();

            let user = users.find(user => user.email === email && user.password === password);
            if (user) {
                alert("Đăng nhập thành công!");
                // window.location.href = "homepage.html"; // Chuyển hướng sau khi đăng nhập
            } else {
                alert("Email hoặc mật khẩu không đúng!");
            }
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
