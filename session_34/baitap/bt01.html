<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        .container {
            width: 250px;
            background-color: aliceblue;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            margin: 5px 0;
            border-radius: 5px;
            padding: 8px;
            border: 1px solid #ccc;
        }
        button {
            border-radius: 5px;
            margin-top: 10px;
            width: 100px;
            height: 40px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <label>Email</label><br>
        <input id="email" type="email" placeholder="Nhập email"> <br>
        <label>Mật khẩu</label><br>
        <input id="password" type="password" placeholder="Nhập mật khẩu"> <br>
        <label>Xác nhận mật khẩu</label><br>
        <input id="confirmpassword" type="password" placeholder="Nhập lại mật khẩu"> <br>
        <button onclick="register()">Đăng ký</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem("users")) || [];

        function register() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmpassword").value.trim();

            if (!validateEmail(email)) {
                alert("Email không hợp lệ!");
                return;
            }
            
            if (password.length < 6) {
                alert("Mật khẩu phải có ít nhất 6 ký tự!");
                return;
            }

            if (password !== confirmPassword) {
                alert("Mật khẩu xác nhận không khớp!");
                return;
            }

            if (users.some(user => user.email === email)) {
                alert("Email đã tồn tại!");
                return;
            }

            let user = {
                id: Date.now(),
                email: email,
                password: password
            };

            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));
            alert("Đăng ký thành công!");
            window.location="./bt03.html";
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
