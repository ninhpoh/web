<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Ho va ten:</label></td>
                <td><input type="text" id="name"><br></td>
            </tr>
            <tr>
                <td><label for="">Ngay Sinh:</label></td>
                <td><input type="date"><br></td>
            </tr>
            <tr>
                <td><label for="">Gioi tinh:</label></td>
                <td><input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nu <br></td>
            </tr>
            <tr>
                <td><label for="CCCD">So CCCD:</label></td>
                <td> <input type="text" id="CCCD"><br></td>
            </tr>
            <tr>
                <td><label for="Date_of_issue">Ngay cap:</label></td>
                <td><input type="date" id="Date_of_issue"><br>
                </td>
            </tr>
            <tr>
                <td><label for="place_of_issue">Noi cap:</label></td>
                <td><input type="text" id="place_of_issue"><br></td>
            </tr>
            <tr>
                <td><label for="phone">So dien thoai:</label></td>
                <td><input type="number" id="phone"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="home"> Dia chi thuong tru:</label></td>
                <td><textarea name="" id="home" rows="2" cols="28"></textarea></td>
            </tr>
            <tr>
                <td><label for="house"> Dia chi tam tru:</label></td>
                <td><textarea name="" id="house" rows="2" cols="28"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Loai can cuoc cong dan:</label></td>
                <td><input type="radio" name="oldOrnew">CCCD moi
                    <input type="radio" name="oldOrnew">CCCD cu </td>
            </tr>
            <tr>
                <td><label for="Dantoc">Dan toc:</label></td>
                <td><input type="text" id="Dantoc"><br></td>
            </tr>
            <tr>
                <td><label for="Tongiao">Ton giao:</label></td>
                <td><input type="text" id="Tongiao"><br></td>
            </tr>
            <tr>
                <td><label for="country">Quoc tich:</label></td>
                <td><input type="text" id="country" value="Viet Nam"><br></td>
            </tr>
            <tr>
                <td><label for="dad_mom">Ho ten Cha/Me:</label></td>
                <td><input type="text" id="dad_mom"><br></td>
            </tr>
            <tr>
                <td><label for="CCCD2">So CCCD/CMND Cha/Me:</label></td>
                <td> <input type="text" id="CCCD2"><br></td>
            </tr>
            <tr>
                <td><label for="city">Tỉnh/Thành phố:</label></td>
                <td>
                    <select id="city">
                        <option value="">Chọn Tỉnh/Thành phố</option>
                        <option value="hanoi">Hà Nội</option>
                        <option value="hochiminh">TP. Hồ Chí Minh</option>
                        <option value="danang">Đà Nẵng</option>
                        <option value="haiphong">Hải Phòng</option>
                        <option value="cantho">Cần Thơ</option>
                        <option value="quangninh">Quảng Ninh</option>
                        <option value="hue">Huế</option>
                        <option value="binhduong">Bình Dương</option>
                        <option value="dongnai">Đồng Nai</option>
                        <option value="vinh">Vinh</option>
                        <option value="thainguyen">Thái Nguyên</option>
                        <option value="nhatrang">Nha Trang</option>
                        <option value="dalat">Đà Lạt</option>
                        <option value="thanhhoa">Thanh Hóa</option>
                        <option value="nghean">Nghệ An</option>
                    </select></td>
            </tr>
            <tr>
                <td><button>Gui thong tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
