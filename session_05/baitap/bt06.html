<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/css06.css">
</head>
<body>
    <h1>Center align text</h1>
    <span>To just center the text inside an element, use </span><span>text-align: center;</span><br>
    <p class="center">This text is centered</p>
    <div class="bg">
        <h2>Example</h2>
        <div class="text">
            <p>.center{</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;text-align: center;</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;border: 3px solid green;</p>
            <p>}</p>
        </div>
        <button>Try it Yourself</button><br>
    </div>
</body>
</html>
