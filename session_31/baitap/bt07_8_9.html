<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./js/bt07_8_9.css">
</head>
<body>

    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="newTask" placeholder="Nhập công việc...">
        <span onclick="addTask()" class="addBtn">Add</span>
    </div>

    <ul id="taskList">
        <li onclick="toggleTask(this)">Hit the gym <span class="close" onclick="removeTask(event, this)">×</span></li>
    </ul>

    <script src="./js/bt07_8_9.js"></script>

</body>
</html>
