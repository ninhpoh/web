<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            background: #000;
            color: white;
        }
        
        .but2{
            /* visibility: hidden; */
            display: none;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Togge Dark/Light Mode</h1>
        <p>Click buttom to togge dark/light mode for this page</p>
        <button class="but2" onclick="tranforn()">togge to white mode</button>
        <button class="but1" onclick="tranforn2()">togge to black mode</button>
    </div>
    <script>

        let div = document.getElementsByTagName("div");
        let btn = document.getElementsByTagName("button");
        function tranforn() {
            div[0].classList.add("content");
            btn[1].classList.remove("but2");
            btn[0].classList.add("but2");
        }

        function tranforn2() {
            div[0].classList.remove("content");
            btn[0].classList.remove("but2");
            btn[1].classList.add("but2");
        }

    </script>
</body>

</html>
