<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format text <mark>maked</mark> </h1>
    <p>Use only HTML without CSS</p>
    <ul>
        <li>this word is <em>emphasized</em></li><!-- IN NGHIENG -->
        <li>this word is <i>italic</i></li><!-- IN NGHIENG -->
        <li>this word is <sup>superscripted</sup></li><!--  day chu len tren-->
        <li>this word is <sub>subscripted</sub></li><!-- day chu xuong duoi -->
        <li>this word is <ins>inserted</ins></li><!-- ngach chan -->
        <li>this word is <del>delete</del></li><!-- nghach chu -->
    </ul>
</body>
</html>
