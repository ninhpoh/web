<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="./css/bt02.css">
</head>

<body>
    <div class="container">
        <h1>ADD BOOKMARK</h1>
        <button class="add-btn" onclick="openForm()">Add Bookmark</button>

        <div class="form-popup" id="bookmarkForm">
            <button class="close-btn" onclick="closeForm()">X</button>
            <h2>Add Bookmark</h2>
            <label for="siteName">Website Name</label>
            <input type="text" id="siteName" placeholder="Enter website name">

            <label for="siteURL">Website URL</label>
            <input type="text" id="siteURL" placeholder="Enter website URL">

            <button onclick="saveBookmark()">Save</button>
        </div>

        <div class="bookmark-list" id="bookmarkList"></div>
    </div>

    <script src="./js/bt02.js"></script>
</body>

</html>
